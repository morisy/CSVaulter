<!DOCTYPE html>
<html>
<head>
    <title>Random One-Liner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="oneLiner">Loading...</h1>
        <button onclick="loadRandomLine()">Refresh</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadRandomLine);

        function loadRandomLine() {
            fetch('one-liners.csv')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split(/\r\n|\n/);
                    const randomLine = lines[Math.floor(Math.random() * lines.length)];
                    document.getElementById('oneLiner').textContent = randomLine;
                })
                .catch(error => console.error('Error loading the CSV file:', error));
        }
    </script>
</body>
</html>
